<div>
	<form action="/changeGroupProperties" method="post" target="logic">
		<table>
			<input type="hidden" value="{{userMembership.key}}" name="userMembership"/>
			<tr>
				<td><label style="font-size:12">{{NameByWhichYouWantToSeeThisGroup}}:</label></td> 
				<td><input type="text" value="{{userMembership.groupNick}}" name="groupNick"/></td>
			</tr>
			<tr>
				<td><label style="font-size:12">{{NameByWhichYouWantOthersToSeeYouInThisGroup}}:</label></td> 
				<td><input type="text" value="{{userMembership.userNick}}" name="userNick"/></td>
			</tr>	
			<tr>
				<td colspan="2" align="right"><input style="vertical-align:middle" type="image" src="/images/{{lang}}/Button_Save.gif" alt="{{Save}}" title="{{Save}}"></td>
			</tr>
		</table>
	</form>
</div>
<br>
<div>
	{% if balanceIsZero %}
		<form action="/unsubscribe" method="post" target="logic">
		<input type="hidden" name="group" value="{{userMembership.group.key}}" />
			<table>
				<tr>
					<td>{{IfYouWantToLeave}}:</td>
					<td><input style="vertical-align:middle" type="image" src="/images/{{lang}}/Button_UnregisterMe.gif" alt="{{Unsusbribe}}" title="{{Unsusbribe}}"></td>
				</tr>
			</table>
		</form>
	{% else %}
		<small>{{CantUnsubscribe}}</small>
	{% endif %}
</div>
