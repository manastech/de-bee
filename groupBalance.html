{% if hasDebtors %}
	<ul>
	{% for i in groupDebtors %}
		<li><span class="detrimental">{{ i.user }} owes $ {{ i.amount }}</span></li>
	{% endfor %}
	{% for i in groupCreditors %}
		<li><span class="benefical">{{ i.user }} has $ {{ i.amount }} of credit</span></li>
	{% endfor %}
	</ul>
{% else %}
	There's no one owing no one. Hooray!
{% endif %}
