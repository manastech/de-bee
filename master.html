<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
	<link href="stylesheets/{{lang}}/styles.css" rel="stylesheet" type="text/css" />
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/{{lang}}/preload.js"></script>	
	<script type="text/javascript" src="scripts/preload.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/autocomplete.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>De-Bee</title>
</head>
<body>
	<!-- Ajax hack iframe -->
	<iframe name="logic" style="display:none"></iframe>
	<div id="container">
		<div id="header">
			<div id="logo"><a href="http://www.de-bee.com" style="text-decoration: none"><img src="images/De-Bee_logo.gif" alt="" border="0"/></a></div>
			<div id="lang">
			<form action="/changeLanguage" method="get" target="logic">
			<select name="lang" onChange="this.form.submit()">
				<option value="en"
					{% if enSelected %}
					selected
					{% endif %}
				>English</option>
				<option value="es"
					{% if esSelected %}
					selected
					{% endif %}
				>Español</option>
			</select>
			</form>
			</div>
			<div id="welcome" style="text-align: right; position:relative; top:-40px">
			{% block top %}
				<img src="images/{{lang}}/Welcome.gif" alt="" />
				<a href="{{ loginurl }}"><img src="images/{{lang}}/Button_Login.gif" alt="" border="0" /></a>
				<!--<br>({{YouNeedAGoogleAccount}})-->
			{% endblock %}
			</div>
		</div>
		<div id="navigation">
			{% block navigation %}

	       	{% endblock %}
	    </div>
		<div id="content">
			<div id="mainContent">
			<div id="mainContent2">
			 {% block content %}

	       	{% endblock %}
			</div></div>
		</div>
		<div id="social">
			<!--StumbleUpon========================================-->
			<span style="padding:2px 8px 0 20px; background: url(http://cdn.stumble-upon.com/images/16x16_su_3d.gif) no-repeat"><a href="http://www.stumbleupon.com/submit?url=http://www.de-bee.com/">Stumble It!</a></span>
			<!--Delicious========================================-->
			<a href="http://del.icio.us/post?url=http://www.de-bee.com&title=De-Bee | Shared Expenses Tracking" style="background: url(http://images.del.icio.us/static/img/delicious.small.gif) left no-repeat; padding-left: 15px;” target="_blank">Add to del.icio.us</a>
			
			<!--Facebook========================================-->
			<script>
				function fbs_click() 
				{
						window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent('http://www.de-bee.com')
									+'&t='+encodeURIComponent('De-Bee | Shared Expenses Tracking'),
									 'sharer','toolbar=0,status=0,width=626,height=436');
						return false;
				}
			</script>
			<style> html .fb_share_link { padding:2px 0 0 20px; height:16px; background:url(http://static.ak.facebook.com/images/share/facebook_share_icon.gif?6:26981) no-repeat top left; }</style>
			<span style="padding-left:6px"><a rel="nofollow" href="http://www.facebook.com/share.php?u=<url>" onclick="return fbs_click()" target="_blank" class="fb_share_link">Share on Facebook</a></span>

            <!--Digg========================================-->
            
			<script type="text/javascript">
				digg_url = 'http://www.de-bee.com';
				digg_skin = 'compact';
			</script>
			<script src="http://digg.com/tools/diggthis.js" type="text/javascript"></script>


		</div>
		<div id="footer">
			<div id="copyright">2008 De-Bee. {{AllRightsReserved}}.</div>
			<div id="powered">
				{{DevelopedBy}} <a href="http://www.manas.com.ar/">Manas Technology Solutions</a>.
				{{OriginalIdeaBy}} <a href="http://weblogs.manas.com.ar/ary">Ary Borenszweig</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	var pageTracker = _gat._getTracker("UA-6218168-1");
	pageTracker._trackPageview();
	</script>
	<script src="http://debee.uservoice.com/pages/general/widgets/tab.js?alignment=right&amp;color=FFFFFF" type="text/javascript"></script>
</body>
</html>
