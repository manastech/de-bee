WhatIsBulkFor:=<p>Supongamos que vas a comer con tus amigos. Es más fácil si alguien paga para el resto del grupo y luego cargas las deudas en De-Bee. Entonces simplemente uno de ustedes ingresa quién pagó, qué consumió cada uno, cuánto pagaron, y De-Bee se ocupará del resto.</p><p>Acá en Manas lo usamos todos los mediodías. Generalmente pedimos comida, y entonces vemos en el balance del grupo quién es el que más debe, y entonces decimos "Paga: ése", y después especificamos qué consumió cada uno de nosotros.</p>
Example:=Ejemplo
BulkExample:=Paga: UnMiembro<br />OtroMiembro: algo $8<br />MiembroUno, MiembroDos: algo que ambos compartieron $12<br />Comprador: una cosa, otra cosa, y algo más $20
