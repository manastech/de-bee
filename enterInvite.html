Enter the emails of the people you want to invite:
<form action="/registerInvite" method="post">
<input type="hidden" name="group" value="{{membership.group.key}}" />
<div><textarea name="emails" rows="3" cols="50"></textarea></div>
<br/>
You can add an invitation text:
<div><textarea name="invitationText" rows="3" cols="50">Please join this group and try the De-Bee experience!</textarea></div>
<br/>
<input style="vertical-align:middle" type="image" src="/images/Button_InvitePeople.gif" alt="Invite them!" title="Invite them!">
</form>
