<html>
	<body>
		{% if hasDebtors %}
			<ul>
			{% for i in groupDebtors %}
				<li>{{ i.user }} owes $ {{ i.amount }}</li>
			{% endfor %}
			{% for i in groupCreditors %}
				<li>{{ i.user }} has $ {{ i.amount }} of credit</li>
			{% endfor %}
			</ul>
		{% else %}
			There's no one owing no one, hurray!
		{% endif %}
	</body>
</html>
