{% if hasMembers %}

<table>
	
<!--I Owe =========================================================== -->
<tr>
<form action="/registerTransaction" method="post" target="logic">
	<input type="hidden" name="group" value="{{membership.group.key}}" />
	<input type="hidden" name="fromUser" value="{{currentUser.email}}" />
	<input type="hidden" name="type" value="debt" />
<td>
	I owe
	<select name="toUser">
		{% for member in members %}
			<option value="{{member.user.email}}">{{member.user.nickname}}</option>
		{% endfor %}
	</select>
</td>
<td>
	$ <input type="text" value="" name="amount"/>
</td>
<td>
	due to
</td>
<td>
	<input type="text" value="" name="reason"/>
</td>
<td>
	<input style="vertical-align:middle" type="image" src="/images/Button_Save.gif" alt="Save" title="Save">

</form>
