introduction:=<p>¿Estás cansado de cálculos molestos cada vez que te encontrás con amigos para comer o pagar algo con otras personas?</p><p>De-Bee te da una nueva manera de manejar el <span class="big">cambio de dinero</span> y deudas. Podés tener cuantos grupos quieras; cada grupo tiene una cantidad de personas que <span class="big">comparten una misma cuenta</span>.</p><span class="title">¿Dónde puedo usar De-Bee?</span><p>Si vas a comer con amigos, uno o dos pueden pagar por todos y luego el resto les deberá una cantidad de dinero. Sólo <span class="big">cargás esas deudas</span> en De-Bee y listo! La próxima vez, si vos <span class="big">pagás</span> la cuenta se va a balancear.</p> <p>Cualquier situación de intercambio de dinero con <span class="big">amigos</span> o con cualquier conocido puede ser resulta con De-Bee. De-Bee te informa acerca de tu <span class="big">situación resumida</span> para todos los grupos y para cada grupo en particular.</p>
