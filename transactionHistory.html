<html>
<body>
Transaction History

<form action="/group" method="get">
<input type="hidden" name="group" value="{{group.key}}"/>

Show last <input
	type="text" name="transactionCount" value="{{transactionCount}}">
transactions. <input type="submit" value="Refresh"> 
	{% if validationError %}
		{{validationMessage}}
	{%endif%} 
</form>

<ul>
	{% for tr in transactions %}
		<li>{{tr}}</li>
	{% endfor %}
</ul>

</body>
</html>
