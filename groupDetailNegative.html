<div class="detrimental">
{% if hasMoreThanOneBalanceItem %}
	You owe a total of ${{ balance }}:<br>
	<ul>
	{% for i in result %}
		<li>$ {{ i.amount }} to {{ i.user }}</li>
	{% endfor %}	
	</ul>
{% else %}
	{% for i in balanceItems %}
		You owe $ {{ i.amount }} to {{ i.user }}
	{% endfor %}
{% endif %}
</div>
