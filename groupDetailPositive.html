<div class="benefical">
{% if hasMoreThanOneBalanceItem %}
	This group owes you a total of ${{ balance }}:<br>
	<ul>
	{% for i in balanceItems %}
		<li>{{ i.user }} owes you $ {{ i.amount }}</li>
	{% endfor %}
	</ul>
{% else %}
	{% for i in balanceItems %}
		{{ i.user }} owes you $ {{ i.amount }}
	{% endfor %}
{% endif %}
</div>
