<form action="/group" method="get">
<input type="hidden" name="group" value="{{userMembership.group.key}}"/>
<input type="hidden" name="goToHistoryTab" value="true"/>

Show last <input
	type="text" name="transactionCount" value="{{transactionCount}}">
transactions <input style="vertical-align:middle" type="image" src="/images/Button_Refresh.gif" alt="Refresh" title="Refresh">
	{% if validationError %}
		{{validationMessage}}
	{%endif%} 
</form>

<br/>

{% if hasTransactions %}

	<ul>
		{% for tr in transactions %}
			{% if tr.benefical %}
				<li class="benefical">{{tr.message}}</li>
			{% else %}
				<li class="detrimental">{{tr.message}}</li>
			{% endif %}
		{% endfor %}
	</ul>

{% else %}

	No transactions to show.

{% endif %}
