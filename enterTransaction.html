{% if hasMembers %}

<table style="hspace">
	
<!--I Owe =========================================================== -->
<tr>
<form action="/registerTransaction" method="post" target="logic">
	<input type="hidden" name="group" value="{{membership.group.key}}" />
	<input type="hidden" name="fromUser" value="{{currentUser.email}}" />
	<input type="hidden" name="type" value="debt" />

<td style="padding: 0px 10px 4px 10px">

</form>
